<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit;
            document.getElementById('result').innerText = celsius + "째C is equal to " + fahrenheit + "째F";
        }

        function convertToCelsius() {
            var fahrenheit = document.getElementById('fahrenheit').value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius').value = celsius;
            document.getElementById('result').innerText = fahrenheit + "째F is equal to " + celsius + "째C";
        }
    </script>
</body>
</html>
